<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Animal Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <h2 class="title">Dog</h2>
        <img src="dog.jpg" alt="Dog" class="card-img" />
        <h3 class="price">$3670</h3>
      </div>
      <div class="card">
        <h2 class="title">Cat</h2>
        <img src="cat.jpg" alt="Cat" class="card-img" />
        <h3 class="price">$4267</h3>
      </div>
      <div class="card">
        <h2 class="title">Rabbit</h2>
        <img src="rabbit.jpg" alt="Rabbit" class="card-img" />
        <h3 class="price">$2100</h3>
      </div>
      <div class="card">
        <h2 class="title">Giraffe</h2>
        <img src="giraffe.jpg" alt="Giraffe" class="card-img" />
        <h3 class="price">$37000</h3>
      </div>
      <div class="card">
        <h2 class="title">Clanker</h2>
        <img src="clanker.jpg" alt="Clanker" class="card-img" />
        <h3 class="price">$1.42</h3>
      </div>
      <div class="card">
        <h2 class="title">Beaver</h2>
        <img src="beaver.jpg" alt="Rabbit" class="card-img" />
        <h3 class="price">$9800</h3>
      </div>
      <div class="card">
        <h2 class="title">Pufferfish</h2>
        <img src="pufferfish.jpg" alt="Pufferfish" class="card-img" />
        <h3 class="price">$1909</h3>
      </div>
      <div class="card">
        <h2 class="title">Polar Bear</h2>
        <img src="polarbear.jpg" alt="Polar-Bear" class="card-img" />
        <h3 class="price">$67000</h3>
      </div>
      <div class="card">
        <h2 class="title">RainBird</h2>
        <img src="Rainbowbird.jpg" alt="Rainbow-Bird" class="card-img" />
        <h3 class="price">$41984</h3>
      </div>
      <div class="card">
        <h2 class="title">Flamingo</h2>
        <img src="flamingo.jpg" alt="Flamingo" class="card-img" />
        <h3 class="price">$95439</h3>
      </div>
      <div class="card">
        <h2 class="title">Panda</h2>
        <img src="panda.jpg" alt="Panda" class="card-img" />
        <h3 class="price">$60007</h3>
      </div>
      <div class="card">
        <h2 class="title">Ox</h2>
        <img src="ox.jpg" alt="Ox" class="card-img" />
        <h3 class="price">$67767</h3>
      </div>
    </section>
  </body>
</html>
